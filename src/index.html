<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      referrerpolicy="no-referrer"

    <title>The Green Room</title>

  <body>
    <canvas class="webgl"></canvas>
    <!--------------------------->

    <section class="landing">

        <p class="landing__lit">
          Locally owned. Locally grown. There's no place like home.
        </p>
      </div>
    </section>

    <!-------------------------->
    <!------NAVBAR SECTION------>
    <!-------------------------->
    <header class="header">
      <div >
        <a href="#" class="header__logo">LOGO</a>
      </div>
      <input type="checkbox" id="header-btn" class="header__btn" />
      <label for="menu-btn" class="header__icon">
        <span class="header__icon--line"></span>
      </label>
      <ul class="header__nav">
        <li class="header__nav--link">
          <a href="#">About</a>
        </li>
        <li class="header__nav--link">
          <a href="#">Products</a>
        </li>
        <li class="header__nav--link">
          <a href="#">Locations</a>
        </li>
        <li class="header__nav--link">
          <a href="#">Shroom Room</a>
        </li>
        <li class="header__nav--link">
          <a href="#">Contact</a>
        </li>
      </ul>
    </header>

    <!------------------------->
    <!------ABOUT SECTION------>
    <!------------------------->

    <!------------------------->
    <!------STORE SECTION------>
    <!------------------------->

    <!--------------------------->
    <!------CONTACT SECTION------>
    <!--------------------------->

    <script src="./js/config.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/header.js"></script>

</html>
